<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SURGE AEM LLM Component Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #f5f5f5;
            color: #333;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 30px 0;
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
        }
        
        .header h1 {
            color: #2c3e50;
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        .header p {
            color: #7f8c8d;
            font-size: 16px;
        }
        
        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            min-height: 600px;
        }
        
        .input-panel {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
            height: fit-content;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
            font-size: 14px;
        }
        
        .prompt-textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            font-size: 14px;
            resize: vertical;
            min-height: 120px;
            transition: all 0.3s ease;
            font-family: inherit;
        }
        
        .prompt-textarea:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }
        
        .generate-button {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            position: relative;
            overflow: hidden;
        }
        
        .generate-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(52, 152, 219, 0.4);
        }
        
        .generate-button:active {
            transform: translateY(0);
        }
        
        .generate-button:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .status-message {
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            display: none;
            font-weight: 500;
        }
        
        .status-message.success {
            background: #d5f4e6;
            color: #27ae60;
            border-left: 4px solid #27ae60;
        }
        
        .status-message.error {
            background: #fdf2f2;
            color: #e74c3c;
            border-left: 4px solid #e74c3c;
        }
        
        .status-message.info {
            background: #e8f4f8;
            color: #3498db;
            border-left: 4px solid #3498db;
        }
        
        .preview-panel {
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        
        .preview-header {
            background: #34495e;
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .preview-header h3 {
            margin: 0;
            font-size: 18px;
            font-weight: 600;
        }
        
        .download-button {
            background: #27ae60;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: none;
        }
        
        .download-button:hover {
            background: #219a52;
        }
        
        .preview-container {
            flex: 1;
            min-height: 500px;
            position: relative;
            overflow: hidden;
        }
        
        .preview-placeholder {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #95a5a6;
            font-size: 16px;
            text-align: center;
            padding: 40px;
        }
        
        .preview-iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        
        .loading-spinner {
            display: none;
            margin-left: 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .spinning {
            animation: spin 1s linear infinite;
        }
        
        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .container {
                padding: 10px;
            }
            
            .header h1 {
                font-size: 24px;
            }
            
            .input-panel, .preview-panel {
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸš€ SURGE AEM LLM Component Generator</h1>
            <p>Generate AEM component files with AI assistance - Enter a prompt and get instant results</p>
        </div>
        
        <div class="main-content">
            <div class="input-panel">
                <div class="form-group">
                    <label for="prompt-input">Component Prompt</label>
                    <textarea id="prompt-input" 
                             class="prompt-textarea"
                             placeholder="Enter your prompt here...&#10;&#10;Examples:&#10;â€¢ Create a text component with title and description&#10;â€¢ Build a hero banner with image and CTA button&#10;â€¢ Make a card component with image, title, and text"
                             rows="6"></textarea>
                </div>
                
                <div class="form-group">
                    <button id="generate-btn" class="generate-button">
                        <span class="button-text">Generate Component</span>
                        <span class="loading-spinner">ðŸ”„</span>
                    </button>
                </div>
                
                <div id="status-message" class="status-message"></div>
            </div>
            
            <div class="preview-panel">
                <div class="preview-header">
                    <h3>Live Preview</h3>
                    <button id="download-btn" class="download-button">
                        ðŸ“¥ Download ZIP
                    </button>
                </div>
                
                <div id="preview-container" class="preview-container">
                    <div class="preview-placeholder">
                        <div>
                            <p>ðŸ’¡ Enter a prompt and click "Generate Component" to see the live preview here</p>
                            <p style="margin-top: 10px; font-size: 14px; color: #bdc3c7;">
                                Your generated component will appear as an interactive preview
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const promptInput = document.getElementById('prompt-input');
            const generateBtn = document.getElementById('generate-btn');
            const downloadBtn = document.getElementById('download-btn');
            const statusMessage = document.getElementById('status-message');
            const previewContainer = document.getElementById('preview-container');
            const buttonText = generateBtn.querySelector('.button-text');
            const loadingSpinner = generateBtn.querySelector('.loading-spinner');
            
            let currentDownloadUrl = null;
            
            generateBtn.addEventListener('click', function() {
                const prompt = promptInput.value.trim();
                
                if (!prompt) {
                    showStatusMessage('Please enter a prompt before generating.', 'error');
                    promptInput.focus();
                    return;
                }
                
                // Show loading state
                setLoadingState(true);
                showStatusMessage('ðŸ”„ Generating component files... This may take a few moments.', 'info');
                hideDownloadButton();
                
                // Make POST request to the servlet
                fetch('/bin/aem-llm/generate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: 'prompt=' + encodeURIComponent(prompt)
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('HTTP error! status: ' + response.status);
                    }
                    return response.json();
                })
                .then(data => {
                    if (data.status === 'success') {
                        showStatusMessage('âœ… Component generated successfully! ' + data.filesGenerated + ' files created.', 'success');
                        
                        // Store download URL
                        currentDownloadUrl = data.downloadUrl;
                        
                        // Show download button
                        showDownloadButton();
                        
                        // Load preview if available
                        if (data.previewUrl) {
                            loadPreview(data.previewUrl);
                        } else {
                            showPreviewPlaceholder('Preview not available for this component.');
                        }
                    } else {
                        showStatusMessage('âŒ Error: ' + (data.message || 'Unknown error occurred'), 'error');
                        showPreviewPlaceholder('Generation failed. Please try again.');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    showStatusMessage('âŒ Error: Failed to generate component. Please check your connection and try again.', 'error');
                    showPreviewPlaceholder('Generation failed. Please try again.');
                })
                .finally(() => {
                    setLoadingState(false);
                });
            });
            
            downloadBtn.addEventListener('click', function() {
                if (currentDownloadUrl) {
                    window.open(currentDownloadUrl, '_blank');
                }
            });
            
            function setLoadingState(isLoading) {
                generateBtn.disabled = isLoading;
                buttonText.style.display = isLoading ? 'none' : 'inline';
                loadingSpinner.style.display = isLoading ? 'inline' : 'none';
                
                if (isLoading) {
                    loadingSpinner.classList.add('spinning');
                } else {
                    loadingSpinner.classList.remove('spinning');
                }
            }
            
            function showStatusMessage(message, type) {
                statusMessage.textContent = message;
                statusMessage.className = 'status-message ' + type;
                statusMessage.style.display = 'block';
                
                // Auto-hide success messages after 5 seconds
                if (type === 'success') {
                    setTimeout(() => {
                        statusMessage.style.display = 'none';
                    }, 5000);
                }
            }
            
            function showDownloadButton() {
                downloadBtn.style.display = 'inline-block';
            }
            
            function hideDownloadButton() {
                downloadBtn.style.display = 'none';
            }
            
            function loadPreview(previewUrl) {
                previewContainer.innerHTML = '<iframe src="' + previewUrl + '" class="preview-iframe" sandbox="allow-same-origin allow-scripts"></iframe>';
            }
            
            function showPreviewPlaceholder(message) {
                previewContainer.innerHTML = '<div class="preview-placeholder"><div><p>' + message + '</p></div></div>';
            }
            
            // Allow Enter key to submit (Ctrl+Enter for new line)
            promptInput.addEventListener('keydown', function(e) {
                if (e.key === 'Enter' && !e.ctrlKey && !e.shiftKey) {
                    e.preventDefault();
                    generateBtn.click();
                }
            });
            
            // Add some sample prompts on focus
            promptInput.addEventListener('focus', function() {
                if (!promptInput.value.trim()) {
                    // You could add sample prompts here if needed
                }
            });
        });
    </script>
</body>
</html>
